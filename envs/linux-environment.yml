  - bioconda
  - biocore
  - defaults
dependencies:
  - git
  - python=3.10
  - openmm==7.7.0 
  - pdbfixer
  - kalign2==2.04
  - hhsuite==3.3.0
  - mmseqs2==15.6f452
  - perl
  - ncbi-datasets-cli
  - hmmer
  - pip
  - pip:
      - colabfold[alphafold-minus-jax] @ git+https://github.com/sokrypton/ColabFold
      - colabfold[alphafold]
      - jax[cuda12]==0.4.28
      - tensorflow
      - silence_tensorflow
      - setuptools~=69.0.3
      - pyinstaller
      - poetry
      - wget~=3.2
      - ujson~=5.10.0
      - numpy~=1.26.4
      - requests~=2.32.3
      - tqdm~=4.66.5
